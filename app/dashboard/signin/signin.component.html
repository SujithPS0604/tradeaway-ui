<div class="container">


      <form [formGroup]="form" (ngSubmit)="signin()" class="form-signin" id="signinForm">
      	<div id="team"><h1>STARK</h1></div>
        <h2 class="form-signin-heading">sign in</h2>

        <label for="userName" class="sr-only">UserName</label>
        <input type="userName" formControlName="userName" id="userName" class="form-control" placeholder="UserName" required autofocus>


        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" formControlName="password"  id="inputPassword" class="form-control" placeholder="Password" required>
        
        <div ng-if="signinMessage" class="field-error">{{ signinMessage }}</div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Sign in</button>

        <p class="message">Not registered? <a href="/register">Create account</a>
      </form>

</div>
