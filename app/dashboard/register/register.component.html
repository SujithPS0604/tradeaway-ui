<div class="container">


      <form class="form-signin" [formGroup]="form" (ngSubmit)="register()" id="registerForm">
        <div id="team"><h1>STARK</h1></div>
        <h2 class="form-signin-heading">Register</h2>

        <label for="name" class="sr-only">Name</label>
        <input type="text"  formControlName="name" id="name" class="form-control" placeholder="Name" required autofocus>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email"  formControlName="email" id="inputEmail" class="form-control" placeholder="Email address" required>

        <label for="userName" class="sr-only">User Name</label>
        <input type="text"  formControlName="userName" id="userName" class="form-control" placeholder="Enter Username" required>
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" formControlName="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <label for="confirmPassword" class="sr-only">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>

        <label for="address" class="sr-only">Address</label>
        <input type="textarea"  formControlName="address" id="address" class="form-control" placeholder="Enter Address" required rows="4">

        <label for="mobile" class="sr-only">Mobile</label>
        <input type="text"  formControlName="mobile" id="mobile" class="form-control" placeholder="Enter Mobile" required pattern="[1-9][0-9]{9}">


        <label for="type" class="sr-only">Type</label>
        <select name="type" id="type" class="form-control" formControlName="type" [(ngModel)]="type">
             <option *ngFor="let type of types" [value]="type.value" >  
                {{type.display}}
            </option>
        </select>

         <div *ngIf="type=='BUYER'" >
             
                <label for="gender" class="sr-only">Gender</label>
                <select name="gender" id="gender" class="form-control" formControlName="gender" [(ngModel)]="gender">
                    <option *ngFor="let gender of genders" [value]="gender.value">  
                        {{gender.display}}
                    </option>
                </select>

                <label for="dob" class="sr-only">Date of Birth</label>
                <input type="date" formControlName="dob" name="dob" id="dob" class="form-control">

         </div>

         <div *ngIf="type=='SELLER'" >
             
                <label for="pan" class="sr-only">PAN</label> 
                 <input type="text"  formControlName="pan" id="pan" class="form-control" placeholder="PAN" required autofocus>

                <label for="experience" class="sr-only">Experience</label>
                 <input type="text"  formControlName="experience" id="experience" class="form-control" placeholder="Experience" required autofocus required pattern="[0-9]*">

         </div>

        
 
        <div class="padding-10"></div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Register</button>

        <p class="message">Already registered? <a href="/signin">Sign in</a></p>
      </form>

</div>
