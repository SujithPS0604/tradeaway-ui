<div class="container">


      <form class="form-signin" [formGroup]="form" (ngSubmit)="register()" id="registerForm">
        <div id="team"><h1>STARK</h1></div>
        <h2 class="form-signin-heading">Register</h2>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email"  formControlName="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" formControlName="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <label for="confirmPassword" class="sr-only">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" id="confirmPassword" class="form-control padding-10" placeholder="Confirm Password" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Sign in</button>

        <p class="message">Already registered? <a href="/signin">Sign in</a></p>
      </form>

</div>
